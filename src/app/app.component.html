<section style="height:100vh; width:100vw; overflow:scroll; position:absolute; inset:0">
  <div style="text-align: center; padding-top: 100px">
  </div>
  <div style="display: inline-block; text-align: left; width: 40%; margin-right: 20px;">
    <div style="display: flex; justify-content:space-between">
      <h2 style="background-color: white; border-radius:10px; padding:5px">Rooms</h2>
      <form [formGroup]="formulario3" (ngSubmit)="JoinRoom(formulario3.value.msg)">
        <div>
          <input style="height: 40px;" type="text" placeholder="Nombre de room..." formControlName="msg">
          <button style="height: 40px;" type="submit">Crear</button>
        </div>
      </form>
    </div>
    <form [formGroup]="formulario">
      <textarea formControlName="msg" style="width: 100%;" rows="10" cols="50"></textarea>
    </form>
  </div>
  <h3>Avaliable Rooms</h3>
  <li *ngFor = "let room of roomAvaliable">
    {{room.RoomName}} : {{room.User}}
  </li>
</section>
